<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./css/styles.css" rel="stylesheet" />
    <script src="./js/jquery-3.6.0.js"></script>
    <script src="./js/all.min.js" crossorigin="anonymous"></script>
    <script src=" ./js/bootstrap.bundle.min.js" crossorigin="anonymous">
    </script>
    <script src="./js/scripts.js"></script>
</head>

<body>
    <form action="http://jsonplaceholder.typicode.com/todos" method="POST" id="form" onsubmit="demo()">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input type="text" name="name" value="bemi" class="form-control" id="name">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Email</label>
            <input type="email" name="email" value="bemi@gmail.com" class="form-control" id="email">
        </div>
        <button type="submit">submit</button>

    </form>

    <script>

        function demo() {
            event.preventDefault();
            var formData = $(form).serializeArray();
            var data = {};
            $.each(formData, (index, obj) => {
                data[obj.name] = obj.value;
            });

            $.ajax({
                url: "data.json",
                type: "post",
                data: formData,
                dataType: 'json',
                async: false,
                success: function (result) {
                    console.log(result)
                },
                error: function (result) {
                  console.log(result)
                }

            });
        }


    </script>
</body>


</html>
